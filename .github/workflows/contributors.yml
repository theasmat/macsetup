name: Update Contributors

on:
  push:
    branches: [main, master]
  pull_request:
    types: [closed]
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  update-contributors:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install -g all-contributors-cli

      - name: Update all contributors
        run: |
          # Initialize if needed
          if [ ! -f .all-contributorsrc ]; then
            npx all-contributors init
          fi

          # Add the main contributor (you)
          npx all-contributors add theasmat code,doc,ideas,maintenance || true

          # Get other contributors from git log
          git log --format='%aN' | sort -u | while read name; do
            if [[ "$name" != "theasmat" ]] && [[ "$name" != *"github-actions"* ]] && [[ "$name" != *"dependabot"* ]] && [[ ! -z "$name" ]]; then
              echo "Adding contributor: $name"
              npx all-contributors add "$name" code || true
            fi
          done

          # Generate the updated README
          npx all-contributors generate

      - name: Update contributor count badge
        run: |
          # Get actual contributor count from .all-contributorsrc
          if [ -f .all-contributorsrc ]; then
            count=$(jq '.contributors | length' .all-contributorsrc)
            sed -i "s/all_contributors-[0-9]\+/all_contributors-$count/" README.md
            echo "Updated badge count to: $count"
          fi

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-update contributors list [skip ci]"
          file_pattern: "README.md .all-contributorsrc"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
